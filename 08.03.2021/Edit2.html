<body>

    <div class="container">
        <h1>Edit Animal</h1>
        <hr>
        <form action="javascript:void(0)" onsubmit="submitForm()">

            <label for="id"><b>Id</b></label>
            <input type="number" name="id" id="Id" disabled>

            <label for="name"><b>Name</b></label>
            <input type="text"  name="name" id="Name" >

            <label for="genre"><b>Genre</b></label>
            <input type="text" name="genre" id="Genre" >

            <label for="year"><b>Year</b></label>
            <input type="number" name="year" id="Year" >
            <hr>

            <button type="submit" class="btn btn-outline-dark">Edit</button>

        </form>
    </div>
    <script src="jquery-3.5.1.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script>
    window.onload = function (){
        var obj = JSON.parse(localStorage["myObj"]);
        console.log(obj);
        localStorage.removeItem("myObj");
        $("#Id").val(obj.id);
        $("#Name").val(obj.name);
        $("#Year").val(obj.year);
        $("#Genre").val(obj.genreName);

    }

        function submitForm() {

            var data = {
                id:  parseInt(document.getElementById("Id").value),
                name: document.getElementById("Name").value,
                year: parseInt(document.getElementById("Year").value),
                genreName: document.getElementById("Genre").value
            }
            console.log(data)
            fetch(`https://localhost:44312/Films/Update`, {
                method: "POST",
                headers: {
                    'Accept': 'application/json',
                    "Content-Type": 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then()
                .then(json => {window.location.href = "Index.html"})
                .catch(err => console.log(err))
            
        }
    </script>
